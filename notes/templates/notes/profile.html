{% extends "notes/base.html" %} {% block content %}
{% load i18n %}
{% load crispy_forms_tags %} 

<div class="container w-50">
    <h1 class="display-3 text-center">
        <b>My Profile</b>
    </h1>
    <form method="post">
        {% csrf_token %}
        <div class='card p-3 bg-light mt-3'>
            {{ form|crispy }}
        </div>
        <button type="submit" class="btn w-100 mt-3 btn-outline-dark" value="save" name="save" class="btn btn-outline-dark">Save</button>
    </form>
    <h6>
        <a class="" href="{% url 'notes:password' %}">Change Password</a>
    </h6>
    
</div>
{% endblock %}
