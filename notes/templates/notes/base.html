{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cerebrico</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="{% static 'notes/style.css' %}" rel="stylesheet">
    </head>
    <body>

        <div class="container-fluid vh-100">
            <div class="row h-100">
                <div class="col-1 text-center bg-primary" style="width:80px;">
                    <ul class="nav">
                        <li class="nav-item w-100">
                            <a class="nav-brand" href="{% url 'index' %}">
                                <img src="{% static 'notes/select-point3d.svg' %}" alt="Cerebrico">
                            </a> 
                        </li>

                        <li class="nav-item w-100">
                            <a class="nav-brand" href="{% url 'create' %}">
                                <img src="{% static 'notes/page-plus.svg' %}" alt="Create">
                            </a> 
                        </li>

                        <li class="nav-item w-100">
                            <a class="nav-brand" href="{% url 'folders' %}">
                                <img src="{% static 'notes/folder.svg' %}" alt="Folders">
                            </a> 
                        </li>

                        <li class="nav-item w-100">
                            <a class="nav-brand" href="{% url 'tasks' %}">
                                <img src="{% static 'notes/task-list.svg' %}" alt="Tasks">
                            </a>
                        </li>

                        <li class="nav-item w-100">
                            <a class="nav-brand" href="{% url 'board' %}">
                                <img src="{% static 'notes/kanban-board.svg' %}" alt="Board">
                            </a>
                        </li>
                        
                        <li class="nav-item w-100">
                            <a class="nav-brand " href="{% url 'settings' %}">
                                <img src="{% static 'notes/settings.svg' %}" alt="Settings">
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="col bg-light">
                    {% block content %} {% endblock %}
                </div>
            </div>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
