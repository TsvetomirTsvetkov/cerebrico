{% extends "notes/base.html" %} {% block content %}
{% load i18n %}
{% load crispy_forms_tags %} 

<div class="container">
    <h1 class="display-3 text-center">
        <b>SETTINGS</b>
    </h1>
    <div class="d-flex flex-row mb-3">
        <div class="p-2">
            <form method="post">
                {% csrf_token %}
                {{ formset.management_form }}
                {% for form in formset %}
                    <div class='card p-3 bg-white mt-3'>
                        {{ form|crispy }}
                    </div>
                {% endfor %}
                <button type="submit" class="btn w-100 mt-3 btn-outline-dark" value="save" name="save" class="btn btn-outline-dark">Save</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
