{% extends "base.html" %} {% block content %}
{% load i18n %}
{% load crispy_forms_tags %} 

<div class="container">
    <h1 class="display-5 text-center">
        <b>{% translate "My profile" %}</b>
    </h1>
    <div class="d-flex justify-content-center align-items-center">
        <form method="post">
            {% csrf_token %}
            <div class='card p-3 bg-white mt-3'>
                {{ form|crispy }}
                <button type="submit" class="btn w-100 mt-3 btn-dark" value="change_password" name="change_password" class="btn btn-outline-dark">{% translate "Change Password" %}</button>
            </div>
            
        </form>
    </div>
</div>

{% endblock %}
