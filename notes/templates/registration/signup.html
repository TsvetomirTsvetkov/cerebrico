{% extends "notes/base.html" %} {% block content %}
{% load i18n %}
{% load crispy_forms_tags %} 

<div class="container w-25">
    <form action="{% url 'notes:signup' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <div class='card p-3 bg-white mt-3 mb-3'>
                <h1 class="text-center mt-5">
                    <b>Sign up</b>
                </h1>
                {{ form|crispy }}
                <button type="submit" value="signup" class="btn btn-outline-dark">Sign up</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
