{% extends "base.html" %} {% block content %}
{% load i18n %}

<div class="container w-75 vh-100">
    <div class="text-center">
        <h1 class="display-5">
            <b>{{ file.title }}</b>
        </h1>
        <p>
            [{{ file.created_at.date }}]
        </p>
        <a class="text-center btn btn-dark m-1" href="{% url 'notes:edit' file.title %}">Edit</a>
    </div>
    <div class="card border m-3">
        <div class="card-body">
            {{ parsed_file|safe }}
        </div>
    </div>
</div>



<script type="text/javascript">
    window.onload = findId( 10, 20 ); // call function with parameters on page load
    function findId(){
    let array = [
        { id: 1, name: 'John' },
        { id: 2, name: 'Jane' },
        { id: 3, name: 'Joe' }
    ];
    
    let result = array.find(obj => obj.id === 2);
    
    console.log(result);
}
 </script>

{% endblock %}
