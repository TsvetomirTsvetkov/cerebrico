{% extends "notes/base.html" %} {% block content %}
{% load i18n %}
{% load crispy_forms_tags %} 

<div class="container w-25">
    <h1 class="display-3 text-center mt-5">
        <b>Log in</b>
    </h1>

    <form action="{% url 'notes:login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form|crispy}}
            <button type="submit" value="login" class="btn btn-outline-dark">Log in</button>
        </div>
    </form>
</div>

{% endblock %}
