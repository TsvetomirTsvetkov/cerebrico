{% extends "notes/base.html" %} {% block content %}
{% load i18n %}
{% load crispy_forms_tags %} 

<h1 class="display-5 text-center">
    <b>SETTINGS</b>
</h1>
<div class="d-flex p-2">
        <form method="post">
            {% csrf_token %}
            {{ formset.management_form }}
            {% for form in formset %}
                <div class='card p-3 bg-white mt-3'>
                    {{ form|crispy }}
                </div>
            {% endfor %}
            <button type="submit" class="btn w-100 mt-3 btn-dark" value="save" name="save" class="btn btn-outline-dark">Save</button>
        </form>
</div>

{% endblock %}
