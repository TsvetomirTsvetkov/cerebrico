{% extends "base.html" %} {% block content %}
{% load i18n %}
{% load crispy_forms_tags %} 

<div class="container-fluid w-25 vh-100">
    <form action="{% url 'authentication:login' %}" method="post">
        {% csrf_token %}
        <div class="form-group pt-5">
            <div class='card p-3 bg-white'>
                <h1 class="text-center">
                    <b>Log in</b>
                </h1>
                {{ form|crispy }}
                <button type="submit" value="login" class="btn btn-dark">Log in</button>
                <div class="card-footer bg-white">
                    <div class="d-flex text-center justify-content-center">
                        <p>Don't have an account?<br><a href="{% url 'authentication:signup' %}">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
